<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Search autocomplete</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
<a href="https://github.com/lorecioni/search-hints" target="_blank" class="github-ribbon">
	<img src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
</a>
 <div id="container">
	<h1>Search autocomplete</h1>
  <div id="wrapper">
	
	<form id="search-form" action="" method="get">
		<div id="search-box">
			<input type="text" id="text-input" name="query" placeholder="Search" autocomplete="off">
			<div id="proposal-box">
				<ul id="proposal-list">
				</ul>
			</div>
		</div>
		<input type="button" id="search-button" name="search" value="Search">
	</form>
  </div>
  <div id="message"></div>
  <div id="sign">
	Made by <a href="https://github.com/lorecioni">Lorenzo Cioni</a>
  </div>
 </div>
</body>
</html>
